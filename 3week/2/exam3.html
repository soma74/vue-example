<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-on $emit</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- 사용자 지정 이벤트를 바인딩합니다. v-on:increment="incrementTotal" -->
		<counter-component v-on:increment="incrementTotal"></counter-component>
		<counter-component v-on:increment="incrementTotal"></counter-component>
		<p>Total: {{ total }}</p>
	</div>
	<script src="/vue.js"></script>
	<script>
		var counterComponent = {
			template: '<button @click="localIncrement">{{ counter }} </button>',
			data: function() {
				return { counter: 0 };
			},
			methods: {
				localIncrement: function() {
					this.counter += 1;

					// 사용자 지정 이벤트를 실행합니다.
					this.$emit('increment');
				}
			}
		};

		new Vue({
			el: '#app',
			data: {
				total: 0
			},
			methods: {
				incrementTotal: function() {
					this.total += 1;
				}
			},
			components: {
				'counter-component': counterComponent
			}
		});
	</script>
</body>
</html>
