<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-model</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- <phone-validate v-model="phone"></phone-validate> -->
		<phone-validate v-bind:value="phone" v-on:input="value => { phone = value }"></phone-validate>
	</div>
	<template id="phone-validate-template">
		<div>
			<label>
				<input type="text" :value="value" v-on:input="validate">
				<br>
				상태: {{ statusMessage }}
			</label>
		</div>
	</template>
	<script src="/vue.js"></script>
	<script>
		Vue.component('phone-validate', {
			props: ['value'],
			template: '#phone-validate-template',
			data: function() {
				return { status: false };
			},
			computed: {
				statusMessage: function() {
					return this.status ? '가능' : '불가능';
				}
			},
			methods: {
				validate: function(event) {
					var phoneNumber = event.target.value;
					if(!/^\d{3}-\d{3,4}-\d{4}$/i.test(phoneNumber))
					{
						this.status = false;
					}
					else
					{
						this.status = true;
					}
					this.$emit('input', phoneNumber);
				}
			}
		});

		new Vue({
			el: '#app',
			data: {
				phone: ''
			}
		});
	</script>
</body>
</html>
