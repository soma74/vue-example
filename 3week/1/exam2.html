<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>.sync</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- 양방향 바인딩을 위한 일종의 Syntax Sugar -->
		<!-- <counter-component :counter.sync="parentCounter"></counter> -->
		<!-- <counter-component :counter="parentCounter" v-on:update:counter="newCounter => { parentCounter = newCounter }"></counter> -->
		<counter-component :counter="parentCounter" v-on:update:counter="function (newCounter) { parentCounter = newCounter; }"></counter>
		{{ parentCounter }}
	</div>
	<script src="/vue.js"></script>
	<script>
		Vue.component('counter-component', {
			props: ['counter'],
			template: '<button @click="childAddCounter">{{ counter }} </button>',
			methods: {
				childAddCounter: function() {
					// update:counter : 14라인의 v-on:update:counter 이벤트 호출
					// this.counter + 1 : 14라인의 v-on:update:counter=function(newCounter) 의 newCounter 에 해당
					this.$emit('update:counter', this.counter + 1);
				}
			}
		});

		new Vue({
			el: '#app',
			data: {
				parentCounter: 0
			}
		});
	</script>
</body>
</html>
