<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue.js Example</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 마운트되는 DOM  -->
	<div id="instance-1">
		{{ message }}
	</div>
	<div id="instance-2">
		{{ message }}
	</div>

	<script src="/vue.js"></script>
	<script>
		// Vuew 인스턴스 생성
		new Vue({
			// el은 element의 줄임말. 
			// 마운트될 DOM을 지정!
			el: '#instance-1',
			data: {
				message: "I'm Instance1"
			}
		}); 
		new Vue({
			// el은 element의 줄임말. 
			// 마운트될 DOM을 지정!
			el: '#instance-2',
			data: {
				message: "I'm Instance2"
			}
		}); 
	</script>
</body>
</html>
