<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" v-model="inputTodo" @keyup.enter="addTodo" ref="inputDom">
		<button @click="addTodo">추가</button>
		<ul>
			<li v-for="todo in todos">{{ todo }}</li>
		</ul>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				todos: [],
				inputTodo: ''
			},
			methods: {
				addTodo: function() {
					if(this.inputTodo)
					{
						this.todos.push(this.inputTodo);
						this.inputTodo = '';
						this.$refs.inputDom.focus();
					}
				}
			}
		});
	</script>
</body>
</html>
