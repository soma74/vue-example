<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello, Vue!</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" placeholder="할 일!" v-model="inputTodo" v-on:keyup="log">
		<button v-on:click="addTodo">추가</button>
		<ul>
			<li v-for="(todo, index) in todos" v-on:click="removeTodo(index)">
				{{ todo }}
			</li>
		</ul>
	</div>

	<script src="vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				todos: [
					'빨래하기',
					'출근하기',
					'청소하기',
				],
				inputTodo: ''
			},
			methods: {
				addTodo: function() {
					this.todos.push(this.inputTodo);
					this.inputTodo = '';
				},
				removeTodo: function(index) {
					this.todos.splices(index, 1);
				},
				log: function() {
					console.log(this.inputTodo);
				}
			}
		});
	</script>
</body>
</html>
