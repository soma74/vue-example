<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue.js Example</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 마운트되는 DOM  -->
	<div id="app">
		{{ message }}
	</div>

	<script src="/vue.js"></script>
	<script>
		// Vuew 인스턴스 생성
		new Vue({
			// el은 element의 줄임말. 
			// 마운트될 DOM을 지정!
			// el: '#app',
			data: {
				message: 'Hello, Vue.js!'
			}
		}).$mount('#app'); // 마운트는 이렇게도 할 수 있습니다.
	</script>
</body>
</html>
