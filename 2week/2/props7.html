<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>콤포넌트 > props 검증</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<simple-component :price="price" :message="message"></simple-component>
	</div>
	<script src="/vue.js"></script>
	<script>
		var simpleComponent = {
			props: {
				name: {
					type: String,
					default: '구형 스마트폰'
				},
				price: {
					type: Number,
					validator: function(value) {
						return value >= 500000;
					}
				},
				message: {
					type: [String, Number],
					required: true
				},
				object: {
					type: Object,
					default: function() {
						return { message: '1메세지!' };
					}
				}
			},
			template: '<div>{{ name }}, {{ price }}원, {{ message }}, {{ object.message }}</div>',
		};

		new Vue({
			el: '#app',
			data: {
				name: '최신형 스마트폰',
				price: 4970000,
				message: '최신형 스마트폰 싸게 팝니다!'
			},
			components: {
				'simple-component': simpleComponent
			}
		});
	</script>
</body>
</html>
