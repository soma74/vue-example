<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>콤포넌트 > 동적 props : 주의할 점 (computed를 활용)</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<simple-component :price="price"></simple-component>
	</div>
	<script src="/vue.js"></script>
	<script>
		var simpleComponent = {
			props: ['price'],
			template: '<div><p>가격: {{ price }}</p><p>할인된 가격: {{ discountPrice }}</p></div>',
			computed: {
				discountPrice: function() {
					return this.price * 0.7;
				}
			}
		};

		new Vue({
			el: '#app',
			data: {
				price: 125000
			},
			components: {
				'simple-component': simpleComponent
			}
		});
	</script>
</body>
</html>
