<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>콤포넌트 > props</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- 컴포넌트와 props는 kebab-case를 사용합니다. -->
		<simple-component simple-message="Hello, Vue!"></simple-component>
	</div>
	<script src="/vue.js"></script>
	<script>
		var simpleComponent = {
			// 컴포넌트에서는 camelCase로 자동 변환되어 사용합니다.
			props: ['simpleMessage'],

			// template에서 props 데이터를 사용할 수 있습니다.
			template: '<div>{{ simpleMessage }}</div>'
		};

		new Vue({
			el: '#app',
			components: {
				'simple-component': simpleComponent
			}
		});
	</script>
</body>
</html>
