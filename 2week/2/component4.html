<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>로컬 컴포넌트 : 주의할 점</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<h1>영단어 공부</h1>
		
		<!-- 테이블 tag가 사라짐 -->
		<!-- <table>
			<row-component></row-component>
			<row-component></row-component>
			<row-component></row-component>
		</table> -->

		<!-- is 속성을 사용 -->
		<table>
			<tr is="row-component"></tr>
			<tr is="row-component"></tr>
			<tr is="row-component"></tr>
		</table>
	</div>
	<script src="/vue.js"></script>
	<script>
		var rowComponent = {
			template: '<tr><td>사과</td><td>Apple</td></tr>'
		};

		new Vue({
			el: '#app',

			// components 옵션을 통해 자식 컴포넌트를 축할 수 있습니다.
			components: {
				'row-component': rowComponent
			}
		});
	</script>
</body>
</html>
