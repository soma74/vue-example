<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>콤포넌트 + v-for</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<ul>
			<!-- :key (unique) 속성을 넣는 것을 권장합니다. list 렌더링 시 어떤 돔인지 바로 찾을 수 있다. -->
			<li v-for="comment in comments" :key="comment" is="CommentComponent" :comment="comment"></li>
		</ul>
	</div>
	<script src="/vue.js"></script>
	<script>
		var commentComponent = {
			props: ['comment'],
			template: '<li>{{ comment }}</li>'
		};

		new Vue({
			el: '#app',
			data: {
				comments: [
					'안녕하세요!',
					'방가방가',
					'하이루'
				]
			},

			// components 옵션을 통해 자식 컴포넌트를 축할 수 있습니다.
			components: {
				CommentComponent: commentComponent
			}
		});
	</script>
</body>
</html>
