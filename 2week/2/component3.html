<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>로컬 컴포넌트</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- 컴포넌트의 이름을 DOM으로 작성하면 사용할 수 있습니다. -->
		<date></date>
		<date></date>
		<date></date>
	</div>
	<script src="/vue.js"></script>
	<script>
		// 오브젝트의 형태로 Vue 인스턴스 옵션을 작성합니다.
		var dateComponent = {
			template: '<div>{{ now }}</div>',

			// 컴포넌트에서 data는 함수로 return 되어야 합니다.
			data: function() {
				return {
					now: new Date()
				};
			}
		};

		new Vue({
			el: '#app',

			// components 옵션을 통해 자식 컴포넌트를 축할 수 있습니다.
			components: {
				date: dateComponent
			}
		});
	</script>
</body>
</html>
