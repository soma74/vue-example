<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>콤포넌트 > 동적 props</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">

		<!-- v-bind 디렉티브를 사용하여 동적 바인딩이 가능합니다. -->
		<simple-component :message="message"></simple-component>
	</div>
	<script src="/vue.js"></script>
	<script>
		var simpleComponent = {
			// 컴포넌트에서는 camelCase로 자동 변환되어 사용합니다.
			props: ['message'],

			// template에서 props 데이터를 사용할 수 있습니다.
			template: '<div>{{ message }}</div>'
		};

		new Vue({
			el: '#app',
			data: {
				// 바인딩된 데이터가 변경될 경우 컴포넌트는 다시 렌더링됩니다.
				message: 'Hello, Vue!'
			},
			components: {
				'simple-component': simpleComponent
			}
		});
	</script>
</body>
</html>
