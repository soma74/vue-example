<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Array v-for</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in array">{{ item }}</li>
		</ul>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				array: ['a', 'b', 'c', 'd']
			},
			mounted: {
				Vue.set(this.array, 0, 'D');
			}
		});
	</script>
</body>
</html>
