<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		#box {
			width:  100px;
			height: 100px;
			background-color: black;
		}
		#box.clicked {
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div id="box" :class="{ clicked: isClicked }" @click="boxClick"></div>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				isClicked: false
			},
			methods: {
				boxClick: function() {
					this.isClicked = true;
				}
			}
		});
	</script>
</body>
</html>
