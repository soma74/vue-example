<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<div id="box" :style="boxStyle" @click="boxClick"></div>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				boxStyle: {
					width: '100px',
					height: '100px',
					backgroundColor: 'black'
				}
			},
			methods: {
				boxClick: function() {
					this.boxStyle.backgroundColor = 'red';
				}
			}
		});
	</script>
</body>
</html>
