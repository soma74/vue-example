<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Select</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- v-model을 통해 양방향 바인딩 적용 -->
		<select v-model="picked" id="">
			<option value="">선택하세요!</option>
			<option>Vue.js</option>
			<option>Angular</option>
			<option>React</option>
			<option>jQuery</option>
		</select>
		<div>{{ picked }}</div>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				picked: ''
			}
		});
	</script>
</body>
</html>
