<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>input[type=checkbox] true/false-value (단일 checkbox에서만 작동)</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- v-model을 통해 양방향 바인딩 적용 -->
		<input type="checkbox" v-model="checked" true-value="A" false-value="B"><br>
		<div>{{ checked }}</div>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				checked: 'A'
			}
		});
	</script>
</body>
</html>
