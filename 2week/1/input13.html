<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>input[type=text]</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- v-model을 통해 양방향 바인딩 적용 -->
		<input type="text" v-on:input="changeMessage($event, 'a')"><br>
		<div>{{ message }}</div>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: ''
			},
			methods: {
				changeMessage: function(event, a) {
					console.log(a);
					this.message = event.target.value;
				}
			}
		});
	</script>
</body>
</html>
