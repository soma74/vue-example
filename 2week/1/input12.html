<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>수식어 trim</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<!-- trim 수식어를 붙이면 앞뒤 여백을 삭제한 상태로 바인딩 됨 -->
		<input type="text" v-model.trim.lazy="message"><br>
		<div>Left::{{ message}}::Right</div>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: "Hello, Vue.js"
			}
		});
	</script>
</body>
</html>
