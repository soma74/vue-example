<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>template v-for</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<template v-for="item in items">
			<h1>댓글</h1>
			<p>{{ item.message }}</p>
			<hr>
		</template>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				items: [
					{message: 'Hello', },
					{message: 'Vue.js!'},
					{message: '안녕하세요'},
				]
			}
		});
	</script>
</body>
</html>
