<html>

	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<template v-if="isHidden">
			<h1>자 이렇게!</h1>
			<div>template을 사용하면</div>
			<p>여러개의 돔을</p>

		</template>
	</div>
	<script src="/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				isHidden: true
			}
		});
	</script>
</body>
</html>
